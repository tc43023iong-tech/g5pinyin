<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinyin Pop! 拼音大對決</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Fredoka', 'sans-serif'],
              chinese: ['"ZCOOL KuaiLe"', 'cursive'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            colors: {
              chiikawa: {
                white: '#FFFFFF',
                cream: '#FFFDF5',
                pink: '#FFDBED',
                blue: '#E0F2FF',
                green: '#E7F6E4',
                yellow: '#FFFACD',
                text: '#4A4A4A',
                border: '#6B5B5B',
              },
              poke: {
                red: '#FF3B30',
                hp: '#4CD964',
                hpylw: '#FFCC00',
                hpred: '#FF3B30',
                ui: '#2D3436',
                bg: '#F8F9FA'
              }
            },
            boxShadow: {
              'comic': '3px 3px 0px 0px #6B5B5B',
              'comic-hover': '1px 1px 0px 0px #6B5B5B',
              'pixel': '4px 4px 0px 0px rgba(0,0,0,0.1)',
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'flash': 'flash 0.5s linear infinite',
              'attack-fwd': 'attackFwd 0.3s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              flash: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.3' },
              },
              attackFwd: {
                '0%': { transform: 'translate(0, 0)' },
                '50%': { transform: 'translate(20px, -20px)' },
                '100%': { transform: 'translate(0, 0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #F0F0F0;
        /* Simple grid pattern for "virtual world" feel */
        background-image: linear-gradient(#E5E5E5 1px, transparent 1px), linear-gradient(90deg, #E5E5E5 1px, transparent 1px);
        background-size: 20px 20px;
        margin: 0;
        color: #2D3436;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.6.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
